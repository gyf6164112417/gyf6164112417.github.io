<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#4361ee">
    <meta name="description" content="智能换装系统 - AI驱动的智能换装和设计系统">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/icon-192x192.png">
    
    <!-- 资源预加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="<%= BASE_URL %>js/chunk-vendors.js" as="script">
    <link rel="preload" href="<%= BASE_URL %>js/app.js" as="script">
    <link rel="preload" href="<%= BASE_URL %>css/app.css" as="style">
    
    <title>智能换装系统</title>
    <style>
      /* 关键路径CSS内联，减少渲染阻塞 */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f7fa;
        overflow-x: hidden;
      }
      
      /* 简化初始加载指示器 */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #4361ee;
        color: white;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: loader-spin 0.8s linear infinite;
        margin-bottom: 16px;
      }
      
      .loader-text {
        font-size: 18px;
        font-weight: bold;
      }
      
      @keyframes loader-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，智能换装系统需要启用JavaScript才能正常工作。请启用浏览器中的JavaScript后继续。</strong>
    </noscript>
    
    <!-- 添加初始加载指示器 -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">正在启动系统...</div>
    </div>
    
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- 注册service worker -->
    <script>
      // 添加全局错误处理，防止脚本错误导致页面无法加载
      window.addEventListener('error', function(event) {
        console.error('全局错误捕获:', event.error || event.message);
        return false;
      }, true);
      
      // 缩短超时时间
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader && loader.parentNode) {
          loader.style.opacity = '0';
          setTimeout(function() {
            if (loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 300);
        }
      }, 2000); // 2秒后强制移除加载指示器

      // Service Worker 注册 - 移到DOMContentLoaded事件后执行
      document.addEventListener('DOMContentLoaded', function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registered with scope:', registration.scope);
              
              // Check for updates
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New version available
                      console.log('New version available, refresh to update');
                      // Show update notification
                      if (window.appUpdateNotification) {
                        window.appUpdateNotification.show();
                      }
                    } else {
                      // First install
                      console.log('App is now available offline');
                    }
                  }
                };
              };
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        }
        
        // 使用MutationObserver监听app元素的变化
        var appElement = document.getElementById('app');
        var observer = new MutationObserver(function(mutations) {
          if (appElement.children.length > 0) {
            // 应用已加载，移除初始加载器
            var loader = document.getElementById('initial-loader');
            if (loader && loader.parentNode) {
              loader.style.opacity = '0';
              setTimeout(function() {
                if (loader.parentNode) {
                  loader.parentNode.removeChild(loader);
                }
              }, 300);
            }
            // 任务完成，断开观察器
            observer.disconnect();
          }
        });
        
        // 开始观察
        observer.observe(appElement, { childList: true });
      });
    </script>
  </body>
</html>
